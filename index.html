<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- 헤더 영역: 앱 제목, 현재 잔액 표시 -->
        <header>
            <h1>가계부</h1>
            <p>현재 잔액</p>
            <span id="balance">0원</span>
        </header>

        <!-- 입력 영역: 내용, 금액, 수입/지출 선택, 추가 버튼 -->
        <div class="input">
            <div class="input-content">
                <input type="text" placeholder="내용을 입력하세요 (예: 점심값, 월급)" id="description">
                <input type="number" placeholder="금액을 입력하세요" id="amount">
            </div>
            <div class="input-btn">
                <button id="income">수입</button>
                <button id="expense">지출</button>
            </div>
            <button class="add-btn" id="add-btn">추가하기</button>
        </div>

        <!-- 필터 영역: 전체/수입/지출 보기 -->
        <div class="filter">
            <div class="filter-btn">
                <button data-filter="all" class="active">전체</button>
                <button data-filter="income">수입</button>
                <button data-filter="expense">지출</button>
            </div>
        </div>

        <!-- 요약 영역: 총 수입, 총 지출, 현재 잔액 표시 -->
        <div class="summary">
            <div class="income">
                <span class="label">총 수입</span>
                <span id="total-income">0원</span>
            </div>
            <div class="expense">
                <span class="label">총 지출</span>
                <span id="total-expense">0원</span>
            </div>
            <div class="remaining-balance">
                <span class="label">잔액</span>
                <span id="total-balance">0원</span>
            </div>
        </div>

        <!-- 목록 영역: 내역(날짜, 내용, 금액, 타입) + 삭제 버튼 -->
        <div class="transaction-list">
            <ul id="transaction-ul"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
